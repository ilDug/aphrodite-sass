site_name: Aphodite SASS
theme:
  name: material
  palette: 
    scheme: default
    primary: red
    accent: indigo
  
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences